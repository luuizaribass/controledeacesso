<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infinite</title>
    <link rel="stylesheet" href="style.css">
    <link class="icone" rel="icon" href="img/icone.png">
</head>

<body id="body">
    <header id="header">
        <div class="container">
            <img src="img/logo.png" alt="logo infinite" class="logo">
            <p class="texto">Para a garantia da segurança e privacidade de dados da empresa! acesso a áreas restritas</p>
            <div class="acesso">
                <h1>Insira seu número de identificação:</h1>
                <input type="number" autocomplete="off" name="numero" id="num" class="input" placeholder="identificação">
                    
                <button id="button" onclick="acesso()">
                    <span class="box">
                        VERIFIQUE AQUI!
                    </span>
                </button>

            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
